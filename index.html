<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>Class 5 チャレンジ</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="card-wrapper">
    <a href="#">
      <div class="card-upper">
        <div class="card-image">
          <img src="./images/sunglasses.jpg">
        </div>
        <h2 class="card-title">
          テストタイトル
        </h2>
      </div>
    </a>
    <div class="card-bottom">
      <div class="card-date-amount-wrapper">
        <div class="card-date">
          <i>
            <img src="./images/clock.png">
          </i>
          <span>
            10日
          </span>
        </div>
        <div class="card-amount">
          <i>
            <img src="./images/yen.png">
          </i>
          <span>
            15,000円
          </span>
        </div>
      </div>
      <div class="card-percent-wrapper">
        <div class="line-wrapper">
          <div class="bg-line"></div>
          <div class="active-line" style="width: 30%;"></div>
        </div>
        <div class="number">
          30%
        </div>
      </div>
    </div>
  </div>
</body>
</head>
